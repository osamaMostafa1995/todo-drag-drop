 <section>
  <app-sidebar></app-sidebar>
  <div class="row">

    <div class="col-md-12">
      <app-nav></app-nav>
      <div class="container-fluid">

        <div class=" add-task" style="margin-bottom: 20px;">
<div class="row">
  <div class="col-md-10">
    <h3 class="d-flex justify-content-between">
      Pomac Front End Task
    </h3>
  </div>
  <div class="col-md-2 d-flex justify-content-end">
    <!-- Button trigger modal -->
    <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
      + Add Task
    </button>
  </div>
</div>



          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">New Task</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <form [formGroup]="myForm" (ngSubmit)="save(myForm)">
                        <div class="avatar-upload mb-3">
                          <div class="avatar-edit">
                              <input type="file" #fileInput class="form-control" id="imageUpload" (change)="select($event)"
                              formControlName="image" accept=".png, .jpg, .jpeg" />
                              <label for="imageUpload"></label>
                          </div>
                          <div class="avatar-preview">
                              <div id="imagePreview" style="background-image: url({{url}});">
                              </div>
                          </div>
                      </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Task Title</label>
                          <input type="text" formControlName="title" class="form-control">
                          <div *ngIf="myForm.controls['title'].invalid && myForm.controls['title'].touched ">
                            <span *ngIf="myForm.controls['title'].errors">
                              <p class="text-danger" *ngIf="myForm.controls['title'].errors['required']">this is
                                required</p>
                            </span>
                          </div>
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Description</label>
                          <textarea class="form-control" formControlName="Description"
                            placeholder="Enter Your Description" cols="10" rows="5"></textarea>
                          <div
                            *ngIf="myForm.controls['Description'].invalid && myForm.controls['Description'].touched ">
                            <span *ngIf="myForm.controls['Description'].errors">
                              <p class="text-danger" *ngIf="myForm.controls['Description'].errors['required']">this is
                                required</p>
                            </span>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">user name</label>
                          <input type="text" class="form-control" formControlName="user">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Date</label>
                          <input type="date" class="form-control" formControlName="date">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>

                        <!-- <div class="mb-3 ">


                          <input type="file" #fileInput class="form-control" id="imageUpload" (change)="select($event)"
                            formControlName="image">
                            <label for="imageUpload"></label>
                        </div> -->
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->

                        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- ///////////////////////////////////////////////////////// -->





        <div class="todo-container">

          <div class="row" cdkDropListGroup>
            <div class="col-md-4 col-sm-12">
              <div class="example-container">
                <div class="d-flex justify-content-between align-items-center"
                  style="color:#697bd5;;padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                  <h2 style="margin-bottom: 0;">Todo</h2>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path
                      d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                  </svg>
                </div>


                <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of tasks" cdkDrag>
                    <div class="card mb-1" style="width: 100% ; box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);">
                      <img *ngIf="item.image" [src]="item.image" class="card-img-top" alt=""
                        style="height:150px ;width: 100%;">
                      <div class="card-body">
                        <h2 class="card-title mb-1 mt-1" style="color:black; text-transform:capitalize ; ">
                          {{item.title}}</h2>
                        <p class="card-text"
                          style=" font-size :12px;color:rgb(70, 70, 70); text-transform:capitalize ; ">
                          {{item.Description}}</p>
                        <div class="card-text d-flex justify-content-between">
                          <div class="date">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-alarm" viewBox="0 0 16 16">
                              <path
                                d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
                              <path
                                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
                            </svg><small class="text-muted " style="margin: 0 5px;">{{item.date}}</small>
                          </div>
                          <small class="text-muted">{{item.user}}</small>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-12" *ngFor="let item of todo; let index = index">
              <div class="example-container">
                <div class="d-flex justify-content-between align-items-center"
                  style="color:#697bd5;padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                  <h2 style="margin-bottom: 0;">{{todo[index].id}}</h2>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path
                      d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                  </svg>
                </div>

                <div cdkDropList [cdkDropListData]="todo[index].tasks" class="example-list"
                  (cdkDropListDropped)="drop($event)">

                  <div class="example-box" *ngFor="let item of todo[index].tasks" cdkDrag>
                    <div class="card mb-1" style="width: 100% ;  box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);">
                      <img *ngIf="item.image" [src]="item.image" class="card-img-top" alt=""
                        style="height:150px ;width: 100%;">
                      <div class="card-body">
                        <h2 class="card-title mb-1 mt-1" style="color:black; text-transform:capitalize ; ">
                          {{item.title}}</h2>
                        <p class="card-text"
                          style=" font-size :12px;color:rgb(70, 70, 70); text-transform:capitalize ; ">
                          {{item.Description}}</p>
                        <div class="card-text d-flex justify-content-between">
                          <div class="date">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-alarm" viewBox="0 0 16 16">
                              <path
                                d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
                              <path
                                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
                            </svg><small class="text-muted " style="margin: 0 5px;">{{item.date}}</small>
                          </div>
                          <small class="text-muted">{{item.user}}</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <!-- <button class="btn btn-primary" ">
                    + new column
                  </button> -->
              <!-- Button trigger modal -->
              <button type="button" class="btn  btn-column" data-bs-toggle="modal" data-bs-target="#exampleModal10"
                style=" background-color:#d0d5f1;width:100%; color :rgb(134, 134, 134)">
                + New Column
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal10" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2 class="modal-title" id="exampleModalLabel">Column title</h2>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form [formGroup]="CreateForm" (ngSubmit)="create(CreateForm.value)">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Column Title</label>
                          <input type="text" formControlName="title" class="form-control">
                          <div
                            *ngIf="CreateForm.controls['title'].invalid && CreateForm.controls['title'].touched ">
                            <span *ngIf="CreateForm.controls['title'].errors">
                              <p class="text-danger" *ngIf="CreateForm.controls['title'].errors['required']">this is
                                required</p>
                            </span>
                          </div>
                        </div>
                        <button type="submit"  class="btn btn-primary" [disabled]="CreateForm.invalid">Create</button>
                      </form>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>





    </div>
  </div>


</section>
